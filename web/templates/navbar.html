<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/templatemo-lava.css">
    <title>Navbar</title>
</head>

<body>

    {% load bootstrap4 %}{%load static%} {%block content%}
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky" style="background-color: white;">
        <div class="row" id="header1">
            <div class="col-2">
                <!-- ***** Logo Start ***** -->

                <img src="{%static '../../../static/images/Photos/logo.jpg" alt="Logo" height="50px" width="50px">

            </div>
            <div class="col-8 text-center">
                <h3 id="header_title">Clinterpol Security and Forensic Consulting Limited</h3>
            </div>

            <div class="col-2">
                <img src="{%static '../../../static/images/Photos/logo2.jpg" alt="Logo" height="50px" width="50px">

            </div>
        </div>
        <div class="row" style="background-color: darkgreen;">
            <div class="col-12">
                <nav class="main-nav">

                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li class="scroll-to-section"><a href="{%url 'Home'%}" class="menu-item">Home</a></li>
                        <li class="scroll-to-section"><a href="{%url 'About'%}" class="menu-item">About Us</a></li>
                        <li class="scroll-to-section"><a href="{%url 'Services'%}" class="menu-item">Our Services</a></li>
                        <li class="scroll-to-section"><a href="{%url 'Charter'%}" class="menu-item">Our Services Charter</a></li>
                        <li class="scroll-to-section"><a href="{%url 'Clients'%}" class="menu-item">Our Clients</a></li>
                        <li class="scroll-to-section"><a href="{%url 'Partners'%}" class="menu-item">Our Membership/Partners</a></li>
                        <li class="scroll-to-section"><a href="{%url 'Gallery'%}" class="menu-item">Media</a></li>
                        <li class="scroll-to-section">
                            <a href="{%url 'Events'%}" class="menu-item">Events</a>
                        </li>
                        <li class="scroll-to-section">
                            <a href="{%url 'contact_us'%}" class="menu-item">Contact us</a>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->
    {%endblock%}

</body>

</html>
