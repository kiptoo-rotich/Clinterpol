{% load bootstrap4 %}{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title>Clinterpol - {{title}}</title>
    {% else %}
    <title>Clinterpol </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">

    <link rel="stylesheet" type="text/css" href="{%static 'css/font-awesome.css'%}">

    <link rel="stylesheet" href="{%static 'css/templatemo-lava.css'%}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="{%static 'css/owl-carousel.css'%}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">

    <link rel="stylesheet" href="{%static 'css/style.css'%}"> {% endblock %}

</head>

<body>
    {%include "navbar.html"%} {% block content %} {%endblock%} {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery -->
    <script src="{%static 'js/jquery-2.1.0.min.js'%}"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap -->
    <script src="{%static 'js/popper.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>

    <!-- Plugins -->
    <script src="{%static 'js/owl-carousel.js'%}"></script>
    <script src="{%static 'js/scrollreveal.min.js'%}"></script>
    <script src="{%static 'js/waypoints.min.js'%}"></script>
    <script src="{%static 'js/jquery.counterup.min.js'%}"></script>
    <script src="{%static 'js/imgfix.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <!-- Global Init -->
    <script src="{%static 'js/main.js'%}"></script>
    <script src="{%static 'js/custom.js'%}"></script>


    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
